<div class="main-page">

  <h1>
    Welcome to myFlix!
  </h1>
    <div>
      <button
        mat-raised-button
        color="primary"
        (click)="openMoviesDialog()"
        style="margin-right: 10px;"
      >
        All Movies
      </button>
      <button
        mat-raised-button
        color="primary"
        (click)="openProfileViewDialog()"
      >
        Your Profile
      </button>
    </div>
</div>

<div style="position: absolute; top: 0; right: 0; width: 100px; text-align:right;">
  <button mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Sign Up
  </button>
  <button
    mat-raised-button
    (click)="openUserLoginDialog()"
    style="margin-right: 10px;"
    color="primary"
  >
    Login
  </button>
</div>
