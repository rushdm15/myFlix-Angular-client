<div style="display: flex;">
    <mat-card *ngFor="let movie of movies;" style="flex: 1 1 auto;">
        <mat-card-header>
        <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src={{movie.ImagePath}} alt= {{movie.Title}} />
        <mat-card-actions>
            <button
                mat-button
                color="primary"
                (click)="openGenreViewDialog()"
            >
                Genre
            </button>
            <button
                mat-button
                color="primary"
                (click)="openDirectorViewDialog()"
            >
                Director
            </button>
            <button
                mat-button
                color="primary"
                (click)="openSynopsisViewDialog()"
            >
                Synopsis
            </button>
            <!-- <mat-icon
                mat-button
                (click)="openFavoritesViewDialog()"
            >
              favorite_border
            </mat-icon> -->
        </mat-card-actions>
    </mat-card>
</div>
